<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSITON TRONG CSS</title>

  <!-- Import Style CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <!-- sticky -->
  <div class="top-bar"></div>
  <div class="menu"></div>


  <!-- Position: static - Mac dinh trinh duyet -->
  <div class="box-1"></div>

  <!-- 
    + Positon: relative
    + Xac dinh vi tri tuyet doi phan tu
    -> Giong mat troi 
    + Ap dung top-left; right; bottom; z-index
   -->

  <div class="box-2"></div>

  <!-- 
      + Position: absolute
      + Xac dinh vi tri tuong doi phan tu
      -> Giong trai dat
      + Hay di cung relative
      + Ap dung top-left; right; bottom; z-index
     -->

  <div class="container">
    <div class="box-3"></div>
    <div class="box-4"></div>
  </div>

  <!-- 
    + Position: fixed
    + Vi tri tuyet doi
    + PT luon hien thi 1 vi tri co dinh, k di chuyen khi scroll to
   -->

  <div class="messenger"></div>


</body>

</html>
