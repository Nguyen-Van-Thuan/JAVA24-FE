<body>

      </tr>
      <tr>

    <!-- Gui di -->
    <br>

  <!-- Block Trong HTML -->
  <p>Doan van 1</p>
  <p>Doan van 2</p>

  <a href="#">Chuyen huong den Techmaster</a>

    <p>Day la the div 1</p>
