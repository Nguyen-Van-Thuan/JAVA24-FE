<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTVN CARD</title>

  <!-- Import Fontawesome -->
  <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/brands.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/solid.css">

  <!-- Import Style CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <div class="container">

    <div class="wrap-card">
      <!-- HEAD CARD -->
      <div class="head-card">

        <div class="head-card-left">
          <i class="fa-solid fa-registered" style="color: #ff0000;"></i>
        </div>

        <div class="head-card-center"></div>
        <div class="head-card-right">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>

      <!-- MAIN CARD -->
      <div class="main-card">
        <img src="./assets/images/bien-kim-chi-an-kem-thanh-nhung-mon-an-ngon-hap-dan-moi-la-va-tot-cho-suc-khoe 1.jpg" alt="Mon kim chi">
      </div>

      <!-- BOTTOM CARD -->
      <div class="bottom-card">
        <div class="content-card"></div>

        <div class="icon-card">
          <div class="icon-card-left">

            <ul>
              <li>
                <i class="fa-solid fa-heart"></i>
              </li>
              <li>
                <i class="fa-solid fa-share-nodes"></i>
              </li>
              <li>
                <i class="fa-solid fa-share-nodes"></i>
              </li>
              <li>
                <i class="fa-solid fa-share-nodes"></i>
              </li>
            </ul>

          </div>
          <div class="icon-card-right">

          </div>
          <div class="icon-card-right"></div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
