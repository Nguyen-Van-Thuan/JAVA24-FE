<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buoi 3.1 - CSS</title>

  <!-- Import Styles CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

  <h1>Doan tieu de 1</h1>
  <p>Doan van 1</p>

  <!-- 
    + Cach 1: Dat ten theo class 
    + Tren 1 trang html co nhieu class trung nhau.
    + De su dung dung dau cham (.) + ten minh dat
    + Cach 1: Nen dung -> Toi uu css
  -->
  <h4 class="title-h4-1">Tieu de h4.1</h4>
  <h4 class="title-h4-1">Tieu de h4.3</h4>

  <h4 class="title-h4-2">Tieu de h4.2</h4>

  <!-- 
    + Cach 2: Dat ten theo id
    + Tren 1 trang HTML id khong duoc trung nhau
    + De su dung dung dau thang (#) + ten minh dat
   -->
   <h2 id="title-h2_1">Day la tieu de h2.1</h2>
   <h2 id="title-h2_2">Day la tieu de h2.2</h2>

   <!-- Dat ten Cha Con -->
   <div>
    <h3>Day la the H3.1</h3>
   </div>
   <h3>Day la the H3.2</h3>

   <!-- Bo chon css voi the link -->
   <a href="#link-1">Chuyen huong trang 1</a>
   <a href="#link-2">Chuyen huong trang 2</a>
   <a href="#link-3">Chuyen huong trang 3</a>
   <a href="#link-4">Chuyen huong trang 4</a>
   <a href="#link-5">Chuyen huong trang 5</a>


   <!-- Thuoc tinh css font-style: "" -->
   <p class="para-3">Day la doan van 3</p>

   <!-- Thuoc tinh css background-color: ""-->
   <div class="box-1">

    <div class="box-2"></div>
    
   </div>

</body>

</html>
